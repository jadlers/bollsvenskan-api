version: '3.5'

services:
  api_server:
    image: jadlers/bollsvenskan-api:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "5000:${API_SERVER_PORT}"
    env_file: .env
    environment:
      - TZ=Europe/Stockholm

  db:
    image: postgres:11-alpine
    restart: unless-stopped
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    env_file: .env
    environment:
      - TZ=Europe/Stockholm

  adminer:
    image: adminer:latest
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8080:8080"
    environment:
      - TZ=Europe/Stockholm

  prometheus:
    image: prom/prometheus
    restart: always
    volumes:
      - prometheus-volume:/prometheus
      - ./prometheus-config:/etc/prometheus
    ports:
      - "9090:9090"
    environment:
      - TZ=Europe/Stockholm

  grafana:
    depends_on:
      - prometheus
    image: grafana/grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - grafana-volume:/var/lib/grafana
    env_file: .env
    environment:
      - TZ=Europe/Stockholm


volumes:
  prometheus-volume:
    name: bollsvenskan-api-prometheus-volume
  grafana-volume:
    name: bollsvenskan-api-grafana-volume

