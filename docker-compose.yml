version: '3.5'

services:
  api_server:
    image: bollsvenskan-api
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5000:${API_SERVER_PORT}"
    env_file: .env

  db:
    image: postgres:11-alpine
    restart: always
    volumes:
      - ./database/data:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    ports:
      - 5432:5432
    env_file: .env

  adminer:
    depends_on:
      - db
    image: adminer
    restart: always
    ports:
      - 8080:8080

